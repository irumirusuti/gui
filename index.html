			<div id="discription">	
				泛指動物的龜，在PAD群組裡指龜(*譯註：阿宏)。
				原始用法是形容詞。現在一般只作為名詞呼喚對象，有時又有在求助無門時可藉由呼喊『龜』化解尷尬，或作單純感嘆詞。
				現已延伸具有名詞，形容詞，動詞，語助詞。
